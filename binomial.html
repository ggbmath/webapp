  <body>

 <div id="box1" class="jxgbox" style="width:400px; height:100px">

  </div>
 
  
  
<script>       
 
       var brd1 = JXG.JSXGraph.initBoard('box1', {boundingbox: [-0.3, 0, 1.3, -4], showNavigation:false, showCopyright: false, axis:false});
       var prob = brd1.create('slider',[[0,-2],[1,-2],[0,0.5,1]], {name:'p'});
   
 
var brd = JXG.JSXGraph.initBoard('box', {boundingbox: [-1, 1.1, 21, -0.1], axis:true, showCopyright:false});

brd1.addChild(brd);

var p0 = brd.create('point', [0, function() {return binomial(20, 0, prob.Value());}], {name:''});
var p1 = brd.create('point', [1, function() {return binomial(20, 1, prob.Value());}], {name:''});

var p20 = brd.create('point', [20, function() {return binomial(20, 20, prob.Value());}], {name:''});


var f = brd.create('functiongraph',[function(x){ 
  var dist=0;
  
  for (n=0; n < 20 + 1; n++) {
    if (x < n) {
      return dist;
    } 
    dist=dist+binomial(20, n, prob.Value());
  }
  return dist; 
}]);


function binomial(n, k, p) {

    var coeff = 1;


    for (var x = n - k + 1; x < n+1; x++) {
      coeff *= x;
    }
    for (x = 1; x < k+1; x++) {
      coeff /= x;
    }

    var p1=1;
    var p2=1;


    for (x=0; x < k; x++) {
       p1=p1*p;
    }

    for (x=0; x < n-k; x++) {
       p2=p2*(1-p);
    }


    return coeff*p1*p2;
}
